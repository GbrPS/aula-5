<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Exemplos</title>
    <style>
        #main{
            width: 250px;
    
        }
        div{
            height: 100px;
            width: 100px;
            background-color: silver;
            margin: 5px;
            display: inline-block;
            color: orange;

        }
        div:hover{
            background-color: blue;
            color: black;
        }


    </style>
</head>
<body>
    <section id="main">
        <div tabindex="0">0</div>
        <div tabindex="1">&nbsp;1</div>
        <div tabindex="2" &nbsp;2</div>
        <div tabindex="3">&nbsp;3</div>
    </section>
</body>
</html>
